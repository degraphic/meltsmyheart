[camera-mobile]
method = GET
path = "/camera/(\d+)"
class = Mobile
function = camera

[camera-not-supported]
method = GET
path = "/camera/unsupported"
class = Mobile
function = camera

[child-confirm-delete]
method = GET
path = "/child/confirm/delete/(\d+)"
class = Mobile
function = childConfirmDelete

[child-new-mobile]
method = GET
path = "/child/new"
class = Mobile
function = childNew

[forgot-mobile]
method = GET
path = "/forgot"
class = Mobile
function = forgot

[home-mobile]
method = GET
path = "/(login)?"
class = Mobile
function = home

[join-mobile]
method = GET
path = "/join"
class = Mobile
function = join

[error-404-mobile]
method = "GET|POST"
path = "/.+"
class = Mobile
function = error404

